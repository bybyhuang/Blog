{% extends "base.html" %}

{% block content %}

<div class="posts">
    {% load paginate_tags %}
    {% paginate post_list 2 %}
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url 'article:detail' post.id%}">{{ post.title }}</a></h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ post.create_time }}</a> <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ post.content }}
                    </p>
                </div>
        </section>
    {% endfor %}
{% include 'pagination.html' %}
</div><!-- /.blog-post -->
{% endblock %}
